<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>StayWars</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Vollbreites Logo -->
  <header class="full-logo">
    <img src="staywars-logo.png" alt="StayWars Logo" class="logo-full" />
  </header>

  <!-- Login -->
  <section id="auth">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Benutzername" />
    <input type="password" id="login-password" placeholder="Passwort" />
    <button onclick="login()">Login</button>
    <p id="login-status" style="color:red;"></p
